<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body { font-family: "Times New Roman", sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid black; border-radius: 4px; }
        .error { color: #EE204D; font-size: 12px; margin-top: 4px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .update { background: #002F55; color: white; }
        .cancel { background: #F4A900; color: black; margin-left: 10px; text-decoration: none}
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Chosen User:</h2>

    <form th:action="@{/users/{id}/update(id=${id})}" method="post" th:object="${userCreateDto}">

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>

        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <label>Age:</label>
            <input type="number" th:field="*{age}" min="1" required>
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <button type="submit" class="btn update">Update User</button>
        <a th:href="@{/users}" class="btn cancel">Cancel</a>
    </form>
</div>
</body>
</html>
